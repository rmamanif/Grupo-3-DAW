<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<style>
html {
  height: 150%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}
h2{
	color: white;
}
.form{
	border-radius: 10px;
}

form{
	background: #0c121c;
	color: #03e9f4;
  font-size: 15px;
}
.card{
	background: #0c121c;
	
}


</style>
<body>
			<nav th:replace="/layout/template :: navegacion"></nav>
<div class="container-fluid">
	<div class="row">
		<div style="margin-top: 5%;margin-left: 35%; margin-bottom: 5%;" class="col-4">
	
			<div class="card">
				<div class="card-header" >  <h2 style="text-align: center;">Detalles de factura</h2></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/detfacturas/insertar}" th:object="${detfactura}" method="POST">
						<div class="form-group">
							<label for="id">Factura</label> 
							<select th:field="*{idf}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="factura : ${facturas}" th:value="${factura.id}" th:text="'Nro: '+${factura.id}"/>
		                  	</select>
						</div>
						<div class="form-group">
							<label for="id">Producto por precio unitario</label> 
	           				 <select th:field="*{producto}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="producto : ${productos}" th:value="${producto.id} " th:text="'S/.'+${producto.id}+', '+${producto.nombre} +' '+ ${producto.precio} +', Stock actual: '+${producto.stock}"/>
		                  	</select>
						</div>
						<div class="form-group">
							<label for="cantidad">Cantidad</label>
							<input type="text" class="form-control" th:field="*{cantidad}" name="cantidad">
						</div>
						<div style="text-align: center; margin-top: 45px; margin-bottom: 45px;">
							<input type="submit" th:value="${btn}" class="btn btn-info">
						</div>
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
