<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/detfacturas/insertar}" th:object="${detfactura}" method="POST">
						<div class="form-group">
							<label for="id">Factura</label> 
							<select th:field="*{idf}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="factura : ${facturas}" th:value="${factura.id}" th:text="'Nro: '+${factura.id}"/>
		                  	</select>
						</div>
						<div class="form-group">
							<label for="id">Producto por precio unitario</label> 
	           				 <select th:field="*{producto}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="producto : ${productos}" th:value="${producto.id} " th:text="'S/.'+${producto.id}+', '+${producto.nombre} +' '+ ${producto.precio} +', Stock actual: '+${producto.stock}"/>
		                  	</select>
						</div>
						<div class="form-group">
							<label for="cantidad">Cantidad</label>
							<input type="text" class="form-control" th:field="*{cantidad}" name="cantidad">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
