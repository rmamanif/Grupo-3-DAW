<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<style>
html {
  height: 150%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}
h2{
	color: white;
}
.form{
	border-radius: 10px;
}

form{
	background: #0c121c;
	color: #03e9f4;
  font-size: 15px;
}
.card{
	background: #0c121c;
	
}


</style>
<body>
<nav th:replace="/layout/template :: navegacion"></nav>
<br>
<div class="form">
<div class="container-fluid">
	<div class="row">
		<div style="margin-top: 5%;margin-left: 35%; margin-bottom: 5%;" class="col-4">
	
			<div class="card">
				<div class="card-header" >  <h2 style="text-align: center;">Productos</h2></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/productos/insertar}" th:object="${producto}" method="POST">
						<div class="form-group">
							<label for="nombre">Nombre</label> 
							<input type="text" class="form-control" th:field="*{nombre}" name="nombre">
						</div>
						<div class="form-group">
							<label for="precio">Precio</label>
							<input type="text" class="form-control" th:field="*{precio}" name="precio">
						</div>
						<div class="form-group">
							<label for="id">Proveedor</label> 
	           				 <select th:field="*{idpvd}" class="form-control">
		                         <option value=""> -- </option>
		                         <option  th:each="proveedor : ${proveedores}" th:value="${proveedor.id} " th:text="${proveedor.id}+' '+${proveedor.nempresa}"/>

		                  	</select>
						</div>
						<div class="form-group">
							<label for="stock">Stock</label>
							<input type="text" class="form-control" th:field="*{stock}" name="stock">
						</div>
						
						
						<div class="form-group">
							<label for="categoria">Categoria</label>
							<input type="text" class="form-control" th:field="*{categoria}" name="categoria">
						</div>
						
						<div class="form-group">
							<label for="descripcion">Descripcion</label>
							<textarea class="form-control" th:field="*{descripcion}" name="descripcion">
							
							</textarea>
						</div>
						<div style="text-align: center; margin-top: 45px; margin-bottom: 45px;">
						<input type="submit" th:value="${btn}" class="btn btn-info">
						</div>
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</div>
</body>
</html>
